<div class="record">
    <form class="form-inline" (keydown)="onKeydown($event)">

        <button (click)="toogleItem()" type="button" class="btn btn-sm">
            <span *ngIf="!row.done" class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
            <span *ngIf="row.done" class="glyphicon glyphicon-check" aria-hidden="true"></span>
        </button>

        <!--[(ngModel)]="row.task"-->
        <div class="form-group">
            <input placeholder="Task?" type="text" class="form-control" 
                [(ngModel)]="row.task" name="task" #task="ngModel"
                [class.done]="row.done"
                [readonly]="!row.editing" 
                (dblclick)="editItem()"
                (keydown.enter)="saveItem()">                
        </div>
                            
        <button (click)="editItem()" *ngIf="!row.editing" type="button" class="btn btn-sm">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

        <button (click)="deleteItem()" *ngIf="!row.editing" type="button" class="btn btn-sm" >
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>

        <button (click)="saveItem()" *ngIf="row.editing" type="button" class="btn btn-sm" >
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
        </button>
                    
    </form>
</div>
